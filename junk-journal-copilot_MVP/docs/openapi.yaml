openapi: 3.0.3
info:
  title: Junk Journal Copilot API (MVP)
  version: 0.1.0
servers:
  - url: http://localhost:3001
paths:
  /api/bootstrap:
    get: { summary: Bootstrap owner session, responses: { "200": { description: OK } } }
  /api/journals:
    get: { summary: List journals, responses: { "200": { description: OK } } }
    post: { summary: Create journal, responses: { "200": { description: OK } } }
  /api/entries:
    post: { summary: Create entry, responses: { "200": { description: OK } } }
  /api/entries/by-journal/{journalId}:
    get: { summary: List entries, responses: { "200": { description: OK } } }
  /api/upload/{entryId}:
    post: { summary: Upload media, responses: { "200": { description: OK } } }
  /api/preview/{entryId}:
    get: { summary: Preview bundle, responses: { "200": { description: OK } } }
  /api/approve/{entryId}:
    post: { summary: Approve entry version, responses: { "200": { description: OK } } }
  /api/share:
    post: { summary: Create share, responses: { "200": { description: OK } } }
  /api/share/invite:
    post: { summary: Create invite link, responses: { "200": { description: OK } } }
  /api/share/public/{slug}:
    get: { summary: View public share, responses: { "200": { description: OK } } }
  /api/share/invite/{inviteSlug}:
    get: { summary: View invite share, responses: { "200": { description: OK } } }
